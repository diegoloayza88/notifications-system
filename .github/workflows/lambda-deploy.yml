name: Deploy Lambda Function

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/lambda-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: prod

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    name: Build and Deploy Lambda
    runs-on: ubuntu-latest
    
    # Solo PROD en push automÃ¡tico, o el ambiente seleccionado en manual
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'prod' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="prod"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "Deploying to: $ENV"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Verify AWS credentials
        run: |
          echo "Testing AWS credentials..."
          aws sts get-caller-identity
      
      - name: Get Lambda function name
        id: get-function-name
        run: |
          ENV="${{ steps.set-env.outputs.environment }}"
          echo "Searching for Lambda function in $ENV..."
          
          FUNCTION_NAME=$(aws lambda list-functions \
            --query "Functions[?starts_with(FunctionName, 'event-notifications-$ENV')].FunctionName" \
            --output text)
          
          if [ -z "$FUNCTION_NAME" ]; then
            echo "âŒ ERROR: Lambda function not found for environment: $ENV"
            echo ""
            echo "Available functions:"
            aws lambda list-functions --query 'Functions[].FunctionName' --output table
            exit 1
          fi
          
          echo "âœ… Found Lambda function: $FUNCTION_NAME"
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt -t package/
      
      - name: Copy source files
        run: |
          cp -r src/lambda/* package/
      
      - name: Create deployment package
        run: |
          cd package
          zip -r ../lambda-deployment.zip .
          cd ..
      
      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ${{ steps.get-function-name.outputs.function_name }} \
            --zip-file fileb://lambda-deployment.zip
      
      - name: Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ steps.get-function-name.outputs.function_name }}
      
      - name: Publish Lambda version
        id: publish-version
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name ${{ steps.get-function-name.outputs.function_name }} \
            --description "Deployed from commit ${{ github.sha }}" \
            --query 'Version' \
            --output text)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package-${{ steps.set-env.outputs.environment }}
          path: lambda-deployment.zip
          retention-days: 30
      
      - name: Test Lambda function
        run: |
          echo "Testing Lambda function..."
          aws lambda invoke \
            --function-name ${{ steps.get-function-name.outputs.function_name }} \
            --payload '{"trigger_type": "manual", "test": true}' \
            response.json
          
          echo "Response:"
          cat response.json | python3 -m json.tool || cat response.json
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Lambda Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.set-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Function**: ${{ steps.get-function-name.outputs.function_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.publish-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Deployment successful!" >> $GITHUB_STEP_SUMMARY
